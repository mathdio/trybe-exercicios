<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Accogliente</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Página Principal</a>
            <a href="#menu">Cardápio</a>
            <a href="">Endereço</a>
            <a href=""> Clientes</a>
        </nav>
    </header>
    <main>
        <div id="header">
            <div id="header-text">
                <h1>Accogliente</h1>
            </div>
        </div>
        <div id="menu">
            <h2>Cardápio</h2>
            <div id="options">
                <div class="container-div-pizza">
                    <div id="margherita" class="div-pizza">
                        <img src="margherita.png" width="200px" alt="Pizza marguerita" srcset="">
                        <div class="pizza-text">
                            <p>Margherita</p>
                            <p class="ingredients">queijo, molho de tomate, tomate e manjericão</p>
                        </div>
                    </div>
                </div>
                <div class="container-div-pizza">
                    <div id="pepperoni" class="div-pizza">
                        <img src="pepperoni.png" width="200px" alt="Pizza de pepperoni" srcset="">
                        <div class="pizza-text">
                            <p>Pepperoni</p>
                            <p class="ingredients">queijo, molho de tomate e pepperoni</p>
                        </div>
                    </div>
                </div>
                <div class="container-div-pizza">
                    <div id="calabresa" class="div-pizza">
                        <img src="calabresa.png" width="200px" alt="Pizza de calabresa" srcset="">
                        <div class="pizza-text">
                            <p>Calabresa</p>
                            <p class="ingredients">queijo, molho de tomate, calabresa, cebola e azeitona</p>
                        </div>
                    </div>
                </div>
                <div class="container-div-pizza">
                    <div id="hawaiian" class="div-pizza">
                        <img src="havaiana.png" width="200px" alt="Pizza hawaiana" srcset="">
                        <div class="pizza-text">
                            <p>Hawaiana</p>
                            <p class="ingredients">queijo, molho de tomate, presunto e abacaxi</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    
</body>
</html>
