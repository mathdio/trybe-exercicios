<!DOCTYPE html>

</head>
<body>
  <form action="" method="GET">
    <p>E-mail</p>
    <input type="text" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>

      <input type="checkbox" name="lembrar" id="lembrar">Lembre-me
    </label>
    <br>
    <button type="submit reset">Entrar</button>
  </form>
</body>
</html>
